<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<p id="input">Stream after 10th;
    Engineering Branch Selector;
    MBA Branch Selector;
    Common Aptitude Test;
    IIT-JEE;
    AIPMT;
    Employablity;
    GATE;

<p id="output"></p>
<script>
    var o = "";
    var s = $("#input").text();

    var arr = s.split(';');
    for(var i = 0; i < arr.length; i++){
        o = o + "<option value='"+(arr[i]).trim()+"'>" + arr[i].trim() + "</option>\n";
    }
    var out = "";
    /*for(var j = 0; j < json.length; j++){
        out = out + '"' + json[j] +'": null,';
    }*/
    $("#output").text(o);
</script>
</body>
